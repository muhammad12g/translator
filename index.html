<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BRM TRANSLATE</title>
</head>
<body>
    <div class="translate">
        <h1 class="logo">Translator</h1>
        <div class="uzbek">
            <input class="uzbekiskiy_str" type="text" placeholder="O'zbekcha">
            <button class="uzbek-btn">Translate</button>
        </div>
        <div class="english">
            <input class="inglizkiy_str" type="text" placeholder="Inglizcha">
            <button onclick="translateBtn()" class="english-btn">Translate</button>
        </div>                       
        <div class="word">
            <h2 class="h2"></h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
